name: Lint & Test

on:
  workflow_call:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.3.0'

      - name: Install dependencies
        run: npm i

      - name: run linters
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.3.0'

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm test
